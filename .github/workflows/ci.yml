name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Test CLI - CSV Import
        run: node apps/csv-import-cli/dist/index.js employees examples/data/employees.csv

      - name: Test CLI - NAERSA Generator
        run: node apps/naersa-generator-cli/dist/index.js examples/data/naersa-submission.json --output=/tmp/test-naersa.zip

      - name: Verify NAERSA ZIP
        run: |
          if [ ! -f /tmp/test-naersa.zip ]; then
            echo "Error: NAERSA ZIP file not generated"
            exit 1
          fi
          unzip -l /tmp/test-naersa.zip
          echo "âœ… NAERSA ZIP verification passed"
